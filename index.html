<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHI_LLiST</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://img.upanh.tv/2023/05/07/logo-01.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="gridsystem.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f7092d521.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow+Semi+Condensed:wght@300&family=Questrial&family=Saira:wght@300&display=swap" rel="stylesheet">
  <body class="bodyChange">  
    <div class="frame ">
        <div class="maintain">
            <div class="player">
                <!-- Dashboard -->
                <div class="dashboard ">
                    <!-- Header -->
                    <p class="Weird"> <>  </p>           
                    <!-- CD -->
                    <div class="cd">
                        <div class="cd-thumb" style="background-image: url('https://i.pinimg.com/originals/d6/d8/dc/d6d8dc47b9e441a131df8e250d007015.jpg')">
                        </div>
                    </div>
                    <!-- <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> -->
                    <div class="control">
                        <div class="btn btn-repeat">
                            <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn btn-prev">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                            <i class="fas fa-pause icon-pause"></i>
                            <i class="fas fa-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn btn-random">
                            <i class="fas fa-random"></i>
                        </div>
                    </div>
                    <div class="lyricBox">
                        <div class="lyrics">

                        </div>
                    </div>

                </div>
                <div class="boxs">
                    <div class="box1" id="Box1">
                        <header>
                            <h4>Music Zone:</h4>
                            <h2 id="H2">Music Name</h2>
                        </header>
                    </div>
                    <div class="boxsp"></div>
                    <div class="bx2" id="Bx2">
                        <div class="playlist">
                        </div> 
                    </div>  
                </div>
            </div>      
        </div>     
        <div class="timing ">
            <div class="time-music">
                <div class="time-music-both">
                <span class="time-music-start">0:00</span> 
            
                <span class="time-music-end">4:00</span>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" class="line-music"> 
            </div>
        </div>             
    </div>    
    <audio id="audio" src=""></audio>
    <audio id="audio2" src="music.mp3"></audio>
    <script src="index.js" type="text/javascript"></script>

  </body> 
</html>
